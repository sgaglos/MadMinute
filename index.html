<!doctype html>
<html>
 <head>
 <title>Mad Minute</title>

 <meta charset="utf-8" />
 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

 <script type="text/javascript" src="jquery.min.js"></script>
 <script type="text/javascript" src="myscript.js"></script>
 <link rel="stylesheet" type="text/css" href="styles.css" />
 </head>
<body>
<div id="container">
	<div id="startPage" class="page">
        <input type="button" class="button green-button" id="startButton" value="Start" onclick="countdown(); newProblem(); setFocus();">
	</div>

	<div id="problemsPage" class="page">
            <div id="timespan">60</div>
            <p class="number first-number" id="firstNumberDiv"></p>
    		<h2 id="plus">+</h2>
    		<p class="number second-number" id="secondNumberDiv"></p>
    		<hr>
    		<input type="text" class="number answer-number" id="answerDiv" onblur="setFocus()"  /> 
    		<button class="button submit-button" id="answerButton" onclick="submitAnswer()">Submit</button>
    		<p id="currentScore">Current Score: </p>
	</div>

	<div id="endPage" class="page">
		<p id="finalScore"></p>
		<input type="button" class="button green-button" id="playAgain" value="Play Again" onclick="replay(); newProblem(); setFocus();">

	</div>

</div>

</body>
</html>
